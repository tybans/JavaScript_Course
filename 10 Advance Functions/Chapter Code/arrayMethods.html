    <script>

      let arr = [1, 2, 3, 4, 5, 6, 8, 9];

      let filteredArr = arr.filter((value, index) => {
        if (value % 2 === 1) {
          return true;
        } else {
          return false;
        }
      });

      // console.log(filteredArr);

      let newFilteredArr = arr.filter((value, index) => value % 2 === 1);
