<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="myntrabag.css">
  </head>
  <body>
    <header></header>
    <main>
      <button class="bag-button" onclick="cartCount = cartCount + 1;
      document.querySelector('#cart-summary').textContent = `Your cart ${cartCount} items`">
        Add To Bag
      </button>
      <button class="wish-button" onclick="cartCount--;
      document.querySelector('#cart-summary').textContent = `Your cart ${cartCount} items`">
        Move to Wishlist
      </button>
      <button class="bag-button" onclick="cartCount += 2;
      document.querySelector('#cart-summary').textContent = `Your cart ${cartCount} items`">
        Add 1+1 Sale Item
      </button>

      <h1 id="cart-summary"></h1>
    </main>
    <footer></footer>

    <script>
      let cartCount = 0;
      document.querySelector('#cart-summary').textContent = `Your cart ${cartCount} items`
    </script>
  </body>
</html>
