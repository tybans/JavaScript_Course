<body>
  <script>
    function oddEven(num){
      // let num = 17
      if( num % 2 === 0){
        return 'It is even number'
      }else{
        return ' It is odd number'
      }
    }

    console.log(oddEven(21));
    console.log(oddEven(22));
    console.log(oddEven(61));
    console.log(oddEven(38));

    function larger(num1, num2) {
      // if(num1 > num2) {
      //   return `num1 ${num1} is greater than num2 ${num2}`
      // }else{
      //   return `num2 ${num2} is greater than num1 ${num1}`
      // }
      return num1>num2 ? num1 : num2
    }

    console.log(larger(21, 45));
    console.log(larger(25, 5));
    console.log(larger(65, 55));

    function celsiusToFahrenheit(c){
      let feh = (9/5)*c+32
      let cel = feh
      return cel
    }
    console.log(celsiusToFahrenheit(1));
    
    
    
  </script>
